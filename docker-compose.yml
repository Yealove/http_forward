version: '3.8'

services:
  http-forward-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: http-forward:latest
    container_name: http-forward-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # 持久化数据库文件
      - http_forward_data:/app/backend/database
    restart: unless-stopped
    networks:
      - http-forward-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  http_forward_data:
    driver: local

networks:
  http-forward-network:
    driver: bridge